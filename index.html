<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Sudoku</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="content-wrapper">
          <div class="mistake">
            <p>Mistake:</p>
            <p class="counter">0</p>
            <p>/3</p>
          </div>
          <p class="timer">00:00</p>
        </div>
        <div class="sudoku-wrapper">
          <div class="grid-container">
            <div class="grid-item"><h1>1</h1></div>
            <div class="grid-item"><h1>2</h1></div>
            <div class="grid-item"><h1>3</h1></div>
            <div class="grid-item"><h1>4</h1></div>
            <div class="grid-item"><h1>5</h1></div>
            <div class="grid-item"><h1>6</h1></div>
            <div class="grid-item"><h1>7</h1></div>
            <div class="grid-item"><h1>8</h1></div>
            <div class="grid-item"><h1>9</h1></div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
