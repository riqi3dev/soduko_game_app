<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Soduko</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="content-wrapper">
          <div class="mistake">
            <p>Mistake:</p>
            <p class="counter">0</p>
            <p>/3</p>
          </div>
          <p class="timer">00:00</p>
        </div>
        <div class="sudoku-wrapper">
          <div class="grid-container">
            <div class="grid-item"><h2>1</h2></div>
            <div class="grid-item"><h2>2</h2></div>
            <div class="grid-item"><h2>3</h2></div>
            <div class="grid-item"><h2>4</h2></div>
            <div class="grid-item"><h2>5</h2></div>
            <div class="grid-item"><h2>6</h2></div>
            <div class="grid-item"><h2>7</h2></div>
            <div class="grid-item"><h2>8</h2></div>
            <div class="grid-item"><h2>9</h2></div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
